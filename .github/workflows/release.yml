name: Release

on:
  push:
    tags:
      - 'v*'          # Triggered by: git tag v1.0.0 && git push origin v1.0.0

permissions:
  contents: write      # Needed to create releases and upload assets

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -race ./...

      - name: Build release binaries
        run: |
          mkdir -p dist
          VERSION="${GITHUB_REF_NAME}"

          # Windows (no console window)
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 \
            go build -tags release -ldflags="-s -w -H windowsgui" \
            -o "dist/converter-windows-amd64.exe" ./cmd/converter

          # Linux
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 \
            go build -tags release -ldflags="-s -w" \
            -o "dist/converter-linux-amd64" ./cmd/converter

          # macOS Intel
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 \
            go build -tags release -ldflags="-s -w" \
            -o "dist/converter-macos-amd64" ./cmd/converter

          # macOS Apple Silicon
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 \
            go build -tags release -ldflags="-s -w" \
            -o "dist/converter-macos-arm64" ./cmd/converter

          ls -lh dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/converter-windows-amd64.exe
            dist/converter-linux-amd64
            dist/converter-macos-amd64
            dist/converter-macos-arm64
